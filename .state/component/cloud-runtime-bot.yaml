            facts:
                - id: fetch-slos
                  name: Fetch SLOs
                  type: extract
                  source: jsonapi
                  uri: https://api.eu1.honeycomb.io/1/slos/cloud-runtime-bot
                  jsonPath: .[].id
                  auth:
