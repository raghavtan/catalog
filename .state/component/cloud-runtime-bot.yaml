                  type: aggregate
                  dependsOn:
                    - fetch-alerts-for-slos
                  method: count
                - id: validate-alerts-for-slos
                  name: Validate that counts match
                  type: validate
                  dependsOn:
                    - count-slos
                    - count-alerts-for-slos
                  rule: deps_match
        deployment-readiness:
            id: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-source/4d010f50-96c4-48c0-bab5-a3dd5112b464/b9b37943-df04-461f-a4c7-429138750f80
            name: deployment-readiness-svc-cloud-runtime-bot
