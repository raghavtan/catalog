                  filePath: docs/README.md
                  rule: notempty
                - id: docs-index-file
                  name: Check if the docs/index.md file exists
                  type: extract
                  source: github
                  repo: push
                  filePath: docs/index.md
                  rule: notempty
                - id: paas-onboarded
