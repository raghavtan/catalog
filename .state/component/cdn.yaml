        - kubernetes
    fields:
        lifecycle: Active
        tier: 1
    links:
        - id: fcc52033-bb7a-40c0-b075-3dbb138482be
          name: p-cloud-runtime
          type: CHAT_CHANNEL
          url: https://onefootball.slack.com/archives/CFUCQUA04
        - id: ae4255d2-f560-465c-b783-3d496bdf88c7
