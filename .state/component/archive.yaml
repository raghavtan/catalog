            id: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-source/4d010f50-96c4-48c0-bab5-a3dd5112b464/1692d4b8-0d71-44b9-97bc-5dd26cbed440
            name: organizational-standards-svc-archive
            metric: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-definition/4d010f50-96c4-48c0-bab5-a3dd5112b464/f2c4711f-89c4-4a36-bebf-dd44336b2bc5
            facts:
                - id: readme-file
                  name: Check if the README.md file exists
                  type: extract
                  source: github
                  repo: archive
                  filePath: README.md
                  rule: notempty
                - id: docs-readme-file
                  name: Check if the docs/README.md file exists
                  type: extract
                  source: github
                  repo: archive
                  filePath: docs/README.md
                  rule: notempty
                - id: docs-index-file
                  name: Check if the docs/index.md file exists
                  type: extract
                  source: github
                  repo: archive
                  filePath: docs/index.md
                  rule: notempty
                - id: paas-onboarded
                  name: Check if the service is using PaaS
                  type: extract
                  source: github
                  repo: archive
                  searchString: motain/onefootball-actions/paas-deploy@master
                  rule: search
                - id: aggregate-readme-exists
                  name: Check if repo has documentation
                  type: aggregate
                  dependsOn:
                    - docs-index-file
                    - docs-readme-file
                    - readme-file
                  method: or
                - id: aggregate
                  name: Check if repo follows organizational standards
                  type: aggregate
                  dependsOn:
                    - aggregate-readme-exists
                    - paas-onboarded
                  method: and
        security-as-pipeline:
            id: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-source/4d010f50-96c4-48c0-bab5-a3dd5112b464/f3d18400-3a92-44e4-ac84-848a980f6ae8
            name: security-as-pipeline-svc-archive
            metric: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-definition/4d010f50-96c4-48c0-bab5-a3dd5112b464/5476a4d0-3094-4c6e-9394-06ad83be748c
            facts:
                - id: trivy-exists-in-ci
                  name: Check if Trivy is used in CI/CD pipeline
                  type: extract
                  source: github
                  repo: archive
                  searchString: motain/onefootball-actions/security
                  rule: search
        vulnerability-management:
            id: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-source/4d010f50-96c4-48c0-bab5-a3dd5112b464/18f840e1-e95d-4ce5-878e-b96090d1da34
            name: vulnerability-management-svc-archive
            metric: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-definition/4d010f50-96c4-48c0-bab5-a3dd5112b464/ebde9d4a-2810-42ec-81c0-8aea8b9e6751
            facts:
                - id: service-vulnerabilities-prometheus
                  name: Get summary of vulnerabilities for services from Prometheus reports
                  type: extract
                  source: prometheus
                  prometheusQuery: sum(trivy_image_vulnerabilities{namespace="archive", severity="Critical" })
    tribe: engagement
    squad: matchxp
