spec:
    id: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:component/4d010f50-96c4-48c0-bab5-a3dd5112b464/c3388a0a-0883-4025-bf7b-eb0f8a73cd79
    name: article-service
    slug: svc-article-service
    description: Component article-service
    configVersion: 0
    typeId: SERVICE
    ownerId: ari:cloud:identity::team/c125b90b-9c80-4e04-9016-a0fd8a0e6b43
    dependsOn:
        - kubernetes
    fields:
        lifecycle: Active
        tier: 4
    links:
        - id: ""
