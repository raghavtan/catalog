    typeId: SERVICE
    ownerId: ari:cloud:identity::team/785514ef-d96d-4369-82f9-b39fe8614233
    dependsOn:
        - kubernetes
    fields:
        lifecycle: Active
        tier: 3
    links:
        - id: ""
          name: OnCall
          type: ON_CALL
          url: https://onefootball.app.opsgenie.com/settings/schedule/detail/191b6b6d-f7eb-4a88-977e-bcc12f38b1b9
        - id: ""
